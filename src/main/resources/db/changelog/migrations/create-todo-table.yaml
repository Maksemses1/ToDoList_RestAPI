databaseChangeLog:
  - changeSet:
      id: create-todo-table
      author: maksemses
      changes:
        - createTable:
            tableName: to_do_entity
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(500)
                  constraints:
                    nullable: true
              - column:
                  name: completed
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: list_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - addForeignKeyConstraint:
                  baseTableName: to_do_entity
                  baseColumnNames: list_id
                  referencedTableName: to_do_list_entity
                  referencedColumnNames: id
                  onDelete: CASCADE